<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribber</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="main-header">
      <div id="logo">
        <h1>ScriBBler</h1>
        <p>Explore, Imagine, Create</p>
      </div>
      <div id="auth-buttons">
        <button id="signup">Sign Up</button>
        <button id="signin">Sign In</button>
      </div>
    </header>
    <main>
      <section id="post-buttons">
        <button id="all-posts">
          <a href="/html/postslist.html" target="_blank">All Posts</a>
        </button>
        <button id="create-post">Create Post</button>
      </section>
    </main>

    <!-- Modal Structure -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Get Started</h2>
        <form id="signup-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Re-enter your password"
            required
          />

          <button type="submit" class="signup-submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Signin Modal -->
    <div id="signin-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">×</span>
        <h2>Welcome Back!</h2>
        <form id="signin-form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit" class="signin-submit">Sign In</button>
        </form>
        <p>Not a member? <a href="#" id="signup-link">Sign Up</a></p>
      </div>
    </div>

    <!-- Create Posts -->
    <div id="create-post-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">×</span>
        <h2>Pen Your Post</h2>
        <form id="create-post-form">
          <label for="post-title">Title</label>
          <input
            type="text"
            id="post-title"
            placeholder="Enter title of your post"
            required
          />

          <label for="post-content">Contents</label>
          <textarea
            id="post-content"
            placeholder="Enter the contents of your post"
            required
          ></textarea>

          <button type="submit" class="create-submit">Create</button>
        </form>
      </div>
    </div>

    <script src="/scripts/modal.js"></script>
  </body>
</html>
